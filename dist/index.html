<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">Restaurant</h1>


    <form action="" id="myform" >

        <label for="name">Name of the restaurant</label>
        <input type="text" placeholder="Name of the restaurant" name="name">

        <label for="year">Year Started</label>
        <input type="number" placeholder="Year Started" name="year">


        <label for="cuisine">Cuisine</label>
        <input type="text" placeholder="Cuisine" name="cuisine">

        <label for="location">Location</label>
        <input type="text" placeholder="Location" name="location">
        <label for="closed">Closed?</label>
        <input type="checkbox" placeholder="Closed" name="closed" value="true" id="closed">
        <input type="submit"  value="click to add">
    </form>

<div>
    <ul id="res-list">
        
    </ul>


    <input type="file"  id="image"  accept="image/*" multiple  capture="camera">
    <img src="" alt=""  id="img" style="width:100px; height:100px; border-radius:50%">
</div>
    <script src="./bundle.js"></script>
</body>
</html>
